<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCKH-2025</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-box">
    <h2>Đăng Nhập</h2>
    <input type="text" placeholder="Tên đăng nhập" id="username">
    <input type="password" placeholder="Mật khẩu" id="password">
    <button class="btn-login" onclick="login()">Đăng nhập</button>
    
    <!-- Divider có line 2 bên -->
    <div class="divider">
      <span>Hoặc</span>
    </div>

    <button class="btn-register" onclick="register()">Thêm tài khoản</button>
    <a href="#" class="forgot">Quên mật khẩu?</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
